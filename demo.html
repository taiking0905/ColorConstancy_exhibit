<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIで色補正体験</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <!-- ヘッダーバー（固定） -->
  <div id="header-progress">
    <div id="progress-bar"></div>
  </div>
  <h1>📸 AIで色補正体験</h1>

  <label for="sample-select">画像を選んでください：</label>
  <select id="sample-select" onchange="updateOriginalImage()">
    <option value="sample1">深谷研究室の写真</option>
    <option value="sample2">イチゴのケーキ</option>
    <option value="sample3">実際に学習に使った画像</option>
    <option value="sample4">カラーチェッカー</option>
  </select>

  <div id="image-area" style="margin-top: 20px;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
      <div>
        <img src="images/sample1_original.png" id="demo-image" width="400" />
        <p style="text-align: center;">補正前</p>
      </div>

      <div style="position: relative;">
        <p id="progress-text">0%</p>
        <div id="arrow-progress-wrapper">
          <img src="images/arrow_outline.svg" id="arrow-outline" />
          <div id="arrow-fill"></div>
        </div>
      </div>

      <div>
        <img src="images/question.png" id="corrected-image" width="400" />
        <p style="text-align: center;">補正後</p>
      </div>
    </div>
  </div>

  <button onclick="startCorrection()" style="margin-top: 20px;">AIに補正してもらう</button>

  <p style="text-align: center; font-size: 0.9em; color: gray;">
    ※ 補正結果は今後さらに改良予定です。より自然な色を再現できるよう研究・改善を続けています。
  </p>

  <nav style="margin-top: 40px;">
    <a href="index.html">← ホームに戻る</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScJsj28Ku7FIYCUwXy_Fyg3QLYs2T2rE44h1t7oRPIIjjwPaA/viewform?usp=dialog" target="_blank" rel="noopener noreferrer">📝 アンケートに答える</a>
  </nav>
</body>
</html>
